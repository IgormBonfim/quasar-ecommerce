<button class="btn btn-carrinho font-weight-bold w-100" (click)="adicionarAoCarrinho(codigo)">
  <div *ngIf="!carregando" class="carrinho d-flex">
    <fa-icon class="icone-carrinho" [icon]="iconeCarrinho"></fa-icon>
    <p>Adicionar ao carrinho</p>
  </div>
  <div *ngIf="carregando" class="spinner-border spinner-border-sm" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</button>
