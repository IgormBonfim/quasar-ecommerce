<div class="quantidade">
    <div class="input-group">
        <span class="input-group-btn w-25 h-25 mr-2">
            <button type="button" class="btn " data-type="minus" data-field="quant[1]">
              <fa-icon [icon]="iconeMenos"></fa-icon>
            </button>
        </span>
        <input type="text" disabled class="form-control input-number" value="1" min="1" max="30">
        <span class="input-group-btn w-25 h-25 mr-2">
            <button type="button" class="btn" data-type="plus" data-field="quant[1]">
              <fa-icon [icon]="iconeMais"></fa-icon>
            </button>
        </span>
    </div>
</div>
