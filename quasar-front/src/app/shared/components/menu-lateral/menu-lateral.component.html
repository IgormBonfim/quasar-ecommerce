<div id="sidebar">
  <p-sidebar
    [style]="{ width: '275px' }"
    [(visible)]="visibilidade"
    [position]="'left'"
  >
    <div class="estilo">
      <img class="sidebar-logo" src="assets/logo.png" alt="Logo da página" />
      <div class="text-left">
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" [routerLink]="['/home']">Página Principal</a>
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" [routerLink]="['/categorias']">Categorias</a>
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" [routerLink]="['/produtos']">Produtos</a>
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" [routerLink]="['/carrinho']">Carrinho</a>
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" [routerLink]="['/favoritos']">Favoritos</a>
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" [routerLink]="['/perfil']">Meu Perfil</a>
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" [routerLink]="['/faq']">FAQ</a>
        <a (click)="visibilidade = !visibilidade" class="sidebar-a a:hover" >WIP</a>
      </div>
    </div>
  </p-sidebar>
</div>
